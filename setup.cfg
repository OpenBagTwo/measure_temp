
# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = measure_temp/_version.py
versionfile_build = measure_temp/_version.py
tag_prefix = v
parentdir_prefix = measure_temp-

[mypy]
ignore_missing_imports = True

[isort]
line_length = 88
